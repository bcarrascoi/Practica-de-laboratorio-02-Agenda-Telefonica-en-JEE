<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gesti√≥n de Telefonos</title>
</head>
<body>
	<h1>Actualizar Telefono</h1>
	<form action="/AgendaTelefonica/ControladorActualizarTelefono" method="post">
		
		<label for="codigo">Codigo: </label>
		<input type="text" name="codigo" placeholder="ingrese el codigo..."/>
		<br/>
		
		<label for="numero">Numero: </label>
		<input type="text" name="numero" placeholder="ingrese el numero..."/>
		<br/>
		
		<label for="tipo">Tipo: </label>
		<input type="text" name="tipo" placeholder="ingrese el tipo..."/>			
		<br/>
		
		<label for="operadora">Operadora: </label>
		<input type="text" name="operadora" placeholder="ingrese la operadora..."/>
		<br/>
		
		<input type="submit" value="Aceptar"/>
		<input type="reset" value="Cancelar"/>
	</form>
	
</body>
</html>
