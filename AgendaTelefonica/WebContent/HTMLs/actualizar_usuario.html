<!DOCTYPE html>
<html>
        <meta charset="utf-8" />
<head>
    <title>FORMULARIO ACTUALIZAR USUARIO</title>
      <link href="/AgendaTelefonica/css/estilo2.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="contact-form">
            <div class="form-header">
                <h1>ACTUALIZAR USUARIO</h1>
            </div>

            <form action="/AgendaTelefonica/ControladorActualizarUsuario" method="post">
             <div class="row">
                    <div class="label">
                        Cédula
                    </div>
                    <div class="inputs">
                        <input type="text" name="cedula" maxlength="10" class="input-txt" placeholder="Ingrese su cédula" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="row">
                    <div class="label">
                        Nombre
                    </div>
                    <div class="inputs">
                        <input type="text" name="nombre" class="input-txt" placeholder="Ingrese su nombre" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="row">
                    <div class="label">
                        Apellido
                    </div>
                    <div class="inputs">
                        <input type="text" name="apellido" class="input-txt" placeholder="Ingrese su apellido" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="row">
                    <div class="label">
                        Correo
                    </div>
                    <div class="inputs">
                        <input type="text" name="correo" class="input-txt input-one" placeholder="ingrese su correo" />
                    </div>
                    <div class="clear"></div>
                </div>
				 <div class="row">
                    <div class="label">
                        Contraseña
                    </div>
                    <div class="inputs">
                        <input type="password" name="contrasena" class="input-txt" placeholder="Ingrese su contraseña" />
                    </div>
                    <div class="clear"></div>
                </div>
                
                <hr />
                <button class="submit-btn" type="submit" value="Actualizar">Actualizar Usuario</button>
            </form>
        </div>
    </main>
</body>

</html>
