<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gesti√≥n de Usuarios</title>
</head>
<body>
	<h1>Actualizar Usuario</h1>
	<form action="/AgendaTelefonica/ControladorActualizarUsuario" method="post">

		<label for="cedula">Cedula: </label>
		<input type="text" name="cedula" placeholder="ingrese la cedula..."/>
		<br/>
			
		<label for="usuario_codigo">ID: </label>
		<input type="text" name="usuario_codigo" placeholder="ingrese el ID..."/>
		<br/>
			
		<label for="nombre">Nombre: </label>
		<input type="text" name="nombre" placeholder="ingrese el nombre..."/>			
		<br/>
		
		<label for="apellido">Apellido: </label>
		<input type="text" name="apellido" placeholder="ingrese el apellido..."/>
		<br/>
		
		<label for="correo">Correo: </label>
		<input type="text" name="correo" placeholder="ingrese el correo..."/>
		<br/>
		
		<label for="contrasena">Contrasena: </label>
		<input type="password" name="contrasena" placeholder="ingrese la contrasena..."/>
		<br/>
		
		<input type="submit" value="Actualizar"/>
		<input type="reset" value="Cancelar"/>
	</form>
	
</body>
</html>
