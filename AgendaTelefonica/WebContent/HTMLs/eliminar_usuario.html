<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <title>FORMULARIO ELIMINAR USUARIO</title>
      <link href="/AgendaTelefonica/css/estilo2.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="contact-form">
            <div class="form-header">
                <h1>ELIMINAR USUARIO</h1>
            </div>

            <form action="/AgendaTelefonica/ControladorEliminarUsuario" method="post">
             <div class="row">
                    <div class="label">
                        Número de Cédula
                    </div>
                    <div class="inputs">
                        <input type="text" name="cedula" maxlength="10" class="input-txt" placeholder="Ingrese el número de cédula" />
                    </div>
                    <div class="clear"></div>
                </div>
               
                <hr />
                <button class="submit-btn" type="submit" value="Eliminar">Eliminar Usuario</button>
            </form>
        </div>
    </main>
</body>

</html>
